<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link href="./CSS/create-quiz-styles.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>

    <title>Document</title>
</head>

<body>

    <body class="blue-grey lighten-3">
        <nav class="blue-grey lighten-5" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="./index.html" class="brand-logo">Trivia Pro</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./Print.html">Print Quiz</a></li>
                    <li><a href="./Execute.html">Execute Quiz</a></li>
                </ul>
            </div>

            <!-- <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a> -->
        </nav>

        <div class="container">
            <h2 class="center">Make your Selections Below!</h2>
            <div class="row">
                <div class="col s1 m4 border">
                    <!-- API generator -->
                    <input id="pword" type="text" placeholder="code"><br><button id="next">next</button><br>
                    <form>
                        <h4>Trivia Generator</h4>
                        <select id="apiNumber">
                            <option type="text" placeholder="Number of Questions" Disabled selected># of Questions
                            </option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                        <!-- Category Section -->
                        <label>Category</label>
                        <select>
                            <option id="apiCategory" type="text" placeholder="Category" disabled selected>Select
                                Category
                            </option>
                            <option value="21">Sports</option>
                            <option value="9">General Knowledge</option>
                            <option value="27">Animals</option>
                            <option value="23">History</option>
                            <option value="18">Science: Computers</option>
                            <option value="">Any Category</option>
                        </select>
                        <!-- Difficulty Selector -->
                        <label>Difficulty</label>
                        <select>
                            <option id="apiDifficulty" type="text" placeholder="Difficulty" disabled selected>Select
                                Difficulty
                            </option>
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>
                        <p id="apiError" style="color: red;"></p>
                        <a class="waves-effect waves-light btn-large" id="apiButton">Submit</a>
                    </form>
                </div>
                <div class="col s1 m4 border">
                    <h5>Create Your own Multiple Choice Question(s)</h5>
                    <input id="mQuestion" type="text" placeholder="Question">
                    <input id="mAnswer" type="text" placeholder="Answer">
                    <input id="mOption1" type="text" placeholder="Option 1">
                    <input id="mOption2" type="text" placeholder="Option 2">
                    <input id="mOption3" type="text" placeholder="Option 3">
                    <input id="mOption4" type="text" placeholder="Option 4">
                    <p id="multipleError" style="color: red;"></p>
                    <a class="waves-effect waves-light btn-large" id="mButton">Submit</a>
                    <a class="waves-effect waves-light btn-large" id="mClear">Clear</a>
                </div>
                <div class="col s1 m4 border">
                    <h5>Create your own True or False Question(s)</h5>
                    <input id="bQuestion" type="text" placeholder="Question">
                    <input id="bAnswer" type="text" placeholder="Answer">
                    <p id="booleanError" style="color: red;"></p>
                    <a class="waves-effect waves-light btn-large" id="bButton">Submit</a>
                    <a class="waves-effect waves-light btn-large" id="bClear">Clear</a>
                </div>
                <div class="row">
                    <div class="col s1 m4">
                        <input id="deleteInput" type="text" placeholder="number"><button id="deleteButton">Delete</button>
                    </div>
                    <div class="col s1 m4">
                        <input id="sort1" type="text" placeholder="number"><input id="sort2" type="text"
                            placeholder="number"><button class="sortB">Sort</button>
                    </div>

            </div>
            
                <p id="demo"></p>
            </div>
        </div>
        <script src="./JavaScript/createquiz.js"></script>
    </body>
    
</html>
