        <h2 class="center">Make your Selections Below!</h2>
        <div class="row">
            <!-- <div class="col s10"></div> -->
            <div class="col s3">
                <input id="pword" type="text" placeholder="code"><br><button class="teal lighten-1" id="next">next</button><br>
                <p id="lastCheck" style="color: red;"></p>
            </div>
        </div>
        <div class="row">
            <div class="col s4 m4 border" id="form">
                
                <h5 class="center-align">Trivia Generator</h5>
                <select id="apiNumber">
                    <option type="text" placeholder="Number of Questions" Disabled selected>Amount
                    </option>
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
                
                <label>Category</label>
                <select id="apiCategory">
                    <option type="text" placeholder="Category" disabled selected>Category
                    </option>
                    <option value="21">Sports</option>
                    <option value="9">General Knowledge</option>
                    <option value="27">Animals</option>
                    <option value="23">History</option>
                    <option value="18">Science: Computers</option>
                    <option value="">Any Category</option>
                </select>
              
                <label>Difficulty</label>
                <select id="apiDifficulty">
                    <option type="text" placeholder="Difficulty" disabled selected>Difficulty
                    </option>
                    <option value="easy">Medium</option>
                    <option value="medium">Hard</option>
                    <option value="hard">Genius</option>
                </select>
                <p id="apiError" style="color: red;"></p>
                <button class="teal lighten-1" id="apiButton">submit</button>
                
            </div>
            <div class="col s4 m4 border">
                <h5 class="center-align">Multiple Choice</h5>
                <input id="mQuestion" type="text" placeholder="Question">
                <input id="mAnswer" type="text" placeholder="Answer">
                <input id="mOption1" type="text" placeholder="Option 1">
                <input id="mOption2" type="text" placeholder="Option 2">
                <input id="mOption3" type="text" placeholder="Option 3">
                <input id="mOption4" type="text" placeholder="Option 4">
                <p id="multipleError" style="color: red;"></p>
                <button id="mButton" class="teal lighten-1">submit</button>
                <button id="mClear" class="teal lighten-1">clear</button>
                <!-- <a class="waves-effect waves-light btn-large" id="mButton">Submit</a>
                <a class="waves-effect waves-light btn-large" id="mClear">Clear</a> -->
            </div>
            <div class="col s4 m4 border">
                <h5 class="center-align">True or False</h5>
                <input id="bQuestion" type="text" placeholder="Question">
                <input id="bAnswer" type="text" placeholder="Answer">
                <p id="booleanError" style="color: red;"></p>
                <button id="bButton" class="teal lighten-1">submit</button>
                <button id="bClear" class="teal lighten-1">clear</button>
                <!-- <a class="waves-effect waves-light btn-large" id="bButton">Submit</a>
                <a class="waves-effect waves-light btn-large" id="bClear">Clear</a> -->
            </div>
        </div>
        <div class="row">
            <div class="col s6 m4">
                <input id="deleteInput" type="text" placeholder="number"><button class="teal lighten-1" id="deleteButton">delete</button>
            </div>
            <div class="col s6 m4">
                <input id="sort1" type="text" placeholder="first number"><input id="sort2" type="text" placeholder="second number"><button id="sortB" class="teal lighten-1">sort</button>
            </div>
        </div>
        <div class="row">
            <div class="col s12"></div>
            <p id="demo"></p>
        </div>
